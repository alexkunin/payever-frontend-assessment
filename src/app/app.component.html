<mat-toolbar class="example-header">
  <span>Calendar</span>

  <div style="flex: auto;"></div>

  @for (button of buttons$ | async; track button.id) {
    <button mat-icon-button [matTooltip]="button.label" (click)="button.action()">
      <mat-icon>{{ button.icon }}</mat-icon>
    </button>
  }
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav mode="side" opened class="example-sidenav">
  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="example-footer">&copy; 2024</mat-toolbar>
